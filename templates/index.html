<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Fundamentos de Economía en AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="ui-layer">
        <h1>Conceptos Económicos AR</h1>
        <p>Apunta la cámara a los marcadores (Hiro / Kanji) y toca los objetos.</p>
    </div>

    <div id="info-box">Selecciona un elemento en pantalla para ver su definición.</div>

    <div id="credits">
        Desarrollado por: José Luis Guizar Ortega, Isaac Carbajal Chimal, Leonardo Maldonado Alcalá y Arturo Marmolejo Barajas
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <a-marker preset="hiro">
            <a-cone id="obj-maslow" position="-0.8 0.5 0" radius-bottom="0.8" height="1.2" color="#EF2D5E" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-cone>
            <a-text value="Maslow" position="-1.2 1.5 0" color="blue" scale="0.8 0.8 0.8"></a-text>

            <a-cylinder id="obj-necesidad" position="0.8 0.5 0" radius="0.4" height="1" color="#7BC8A4" open-ended="true" side="double"></a-cylinder>
            <a-text value="Necesidad" position="0.4 1.5 0" color="green" scale="0.8 0.8 0.8"></a-text>
        </a-marker>

        <a-marker preset="kanji">
            <a-box id="obj-satisfactor" position="-0.8 0.5 0" width="0.8" height="0.8" depth="0.8" color="#FFC65D"
                   animation="property: position; dir: alternate; dur: 2000; to: -0.8 0.8 0; loop: true"></a-box>
            <a-text value="Satisfactor" position="-1.2 1.5 0" color="orange" scale="0.8 0.8 0.8"></a-text>

            <a-entity id="obj-costo" position="0.8 0.5 0">
                <a-sphere position="-0.3 0 0" radius="0.3" color="#4CC3D9"></a-sphere>
                <a-sphere position="0.3 0 0" radius="0.3" color="#999999" opacity="0.5"></a-sphere>
            </a-entity>
            <a-text value="Costo Oportunidad" position="0.2 1.5 0" color="teal" scale="0.7 0.7 0.7"></a-text>
        </a-marker>

        <a-entity camera>
            <a-entity cursor="fuse: false; rayOrigin: mouse;"></a-entity>
        </a-entity>
    </a-scene>

    <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
</body>
</html>
