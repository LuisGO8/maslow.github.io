<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piramide de Maslow</title>
    <link rel="stylesheet" href="styles_AR.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <div class="main">
        <div class="realidad-aumentada">
            <h2>PirÃ¡mide de Maslow en Realidad Aumentada</h2>

            <a-scene style="width: 100%; height: 80vh;" mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB"
                embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                <a-entity mindar-image-target="targetIndex: 0">
                    <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                        <a-cone position="0 0.5 0" radius-bottom="1" radius-top="0.8" height="0.4"
                            color="#ff4d4d"></a-cone>
                        <a-cone position="0 1 0" radius-bottom="0.8" radius-top="0.6" height="0.4"
                            color="#ff944d"></a-cone>
                        <a-cone position="0 1.4 0" radius-bottom="0.6" radius-top="0.4" height="0.4"
                            color="#ffd24d"></a-cone>
                        <a-cone position="0 1.8 0" radius-bottom="0.4" radius-top="0.2" height="0.4"
                            color="#4dd2ff"></a-cone>
                        <a-cone position="0 2.1 0" radius-bottom="0.2" radius-top="0" height="0.4"
                            color="#66ff66"></a-cone>

                    </a-entity>
                </a-entity>
            </a-scene>

        </div>
    </div>
</body>

</html>
